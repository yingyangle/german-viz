		<meta name="description" content="">

		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700&display=swap" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&family=Cabin+Sketch:wght@400;700&family=Fascinate+Inline&family=Fredericka+the+Great&family=Jacques+Francois+Shadow&family=Londrina+Sketch&family=Nanum+Pen+Script&family=Rakkas&family=Rye&family=Sacramento&family=Satisfy&family=Seaweed+Script&family=UnifrakturMaguntia&family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

		<style type="text/css">

			body {
				padding: 100px;
			}

			.gridly {
				position: relative;
				width: 960px;
			}

			.ghost {
				visibility: hidden;
			}

			.grid-square {
				width: 200px;
				height: 100px;
				display: inline-block;
				background-color: #fff;
				border: solid 1px rgb(0,0,0,0.2);
				border-radius: 10px;
				padding: 10px;
				margin: 12px;
			}

			.blue-grid-square {
				background-color: #C8EBFB;
			}

	</style>

		<!-- SCRIPTS -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
		

	</head>
	<body class="text-center">

		<div id="example1" class="col">
			<div class="grid-square" data-word="I">
				<b>ich</b> <br>
				I
			</div>
			<div class="grid-square" data-word="write">
				<b>schreibe</b> <br>
				write
			</div>
			<div class="grid-square" data-word="stories">
				<b>Geschichten</b> <br>
				stories
			</div>
			<div class="grid-square" data-word="for my friends">
				<b>f√ºr meine Freunde</b> <br>
				for my friends
			</div>
		</div>

		<button>check answer</button>
		<br>

		<p>This sentence is grammatically <span id="example1-correct">CORRECT</span>.</p>

		<b>Translation:</b>
		<div id="example1-translation">I write stories for my friends.</div>

	<script>

		example1 = document.getElementById('example1')

		function checkExample1() {
			var sent = ''
			$('.grid-square').each(function() {
				sent = sent + $(this).attr('data-word') + ' '
				console.log($(this).attr('data-word'))
			})
			console.log('SENT', sent)

			var correct_sents = [
				'I write stories for my friends ',
				'stories write I for my friends ',
				'for my friends write I stories ',
				'I write for my friends stories ',
			]

			var okay_sents = [
				'stories write for my friends I ',
				'for my friends write stories I ',
			]

			if (correct_sents.includes(sent)) {
				$('#example1-translation').text('I write stories for my friends.')
				$('#example1-correct').text('CORRECT')
					.css('color', 'green')
			} else if (okay_sents.includes(sent)) {
				$('#example1-translation').text('I write stories for my friends. (slightly unnatural)')
				$('#example1-correct').text('OKAY')
					.css('color', 'green')
			} else {
				$('#example1-translation').text('BAD SENTENCE')
				$('#example1-correct').text('INCORRENT')
				.css('color', 'red')
			}



		}

		$('.grid-square').on('click blur dragstop mouseup', function() {
			console.log('OVER HEREEEE')
			// $('.grid-square').each(function() {
			// 	console.log($(this).attr('data-word'))
			// })

			checkExample1()
		})

		$('button').on('click', function() {
			checkExample1()
		})

		// Grid demo
		new Sortable(example1, {
			animation: 150,
			ghostClass: 'blue-grid-square',
		})

	</script>
		
	</body>
</html>
